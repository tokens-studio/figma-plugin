            - [Dark Theme](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/#tab=tokens&action=WITH_COMPLEX_TOKENS&theme=dark)
            - [Fullscreen Mode](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/#tab=tokens&action=WITH_COMPLEX_TOKENS&fullscreen=true)

            > ðŸ’¡ **Tip:** Use these links for screenshots, demos, and testing your changes in different plugin states!
          edit-mode: replace