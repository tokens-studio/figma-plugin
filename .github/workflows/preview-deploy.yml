name: Deploy Preview to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'packages/tokens-studio-for-figma/**'
      - '.github/workflows/preview-deploy.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages-${{ github.event.pull_request.number }}"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: yarn
          cache-dependency-path: "**/yarn.lock"
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: yarn --frozen-lockfile --immutable
      - name: Build preview
        working-directory: packages/tokens-studio-for-figma
        run: yarn build:preview:gh-pages
      - name: Create deployment directory structure
        run: |
          mkdir -p _site/pr-${{ github.event.pull_request.number }}
          cp -r packages/tokens-studio-for-figma/preview/* _site/pr-${{ github.event.pull_request.number }}/
          # Create index page that redirects to the PR preview
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Preview Deployments</title>
            <meta charset="utf-8">
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 40px; }
              .container { max-width: 800px; margin: 0 auto; }
              .pr-link { display: block; padding: 12px 16px; margin: 8px 0; background: #f6f8fa; border-radius: 6px; text-decoration: none; color: #24292f; border: 1px solid #d0d7de; }
              .pr-link:hover { background: #f3f4f6; }
              .pr-number { font-weight: 600; color: #0969da; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸŽ¨ Tokens Studio Preview Deployments</h1>
              <p>Preview deployments for pull requests of the Tokens Studio Figma Plugin.</p>
              <a href="pr-${{ github.event.pull_request.number }}/" class="pr-link">
                <span class="pr-number">#${{ github.event.pull_request.number }}</span>
                ${{ github.event.pull_request.title }}
              </a>
            </div>
          </body>
          </html>
          EOF
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}pr-${{ github.event.pull_request.number }}/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Comment on PR with preview link
  comment:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Find preview comment
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸŽ¨ Preview Deployment'
      - name: Create or update preview comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸŽ¨ Preview Deployment

            Your preview has been deployed! 

            **ðŸ”— Preview URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/

            ### ðŸ“‹ Quick Links
            - [Fresh Start](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/#tab=start&action=FRESH_START) - Brand new plugin experience
            - [Basic Tokens](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/#tab=tokens&action=WITH_BASIC_TOKENS) - Simple token setup
            - [Complex System](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/#tab=tokens&action=WITH_COMPLEX_TOKENS) - Multi-level architecture
            - [GitHub Sync](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/#tab=settings&action=WITH_GITHUB_SYNC) - Remote workflow demo
